<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTR Online Talent Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Lord of the Rings Online Talent Calculator</h1>
  <div class="container">
    <div class="icon">
      <img id="race-icon" src="https://raw.githubusercontent.com/eyakes/lotro-icons/master/races/1091602757.png" alt="Race Icon">
    </div>
    <select id="race-select"></select>
    <span>|</span>
    <div class="icon">
      <img id="class-icon" src="https://raw.githubusercontent.com/eyakes/lotro-icons/master/classes/1090552269.png" alt="Class Icon">
    </div>
    <select id="class-select"></select>
    <span>|</span>
    <input type="number" id="level-input" min="1" max="150" value="1">
  </div>
  <script src="js/script.js"></script>
</body>
</html>
